<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 data-text="bro" data-type="hello"></h1>
    <script type="module">
        import {Element} from './Element';
        class HelloWordlElement extends Element{
            render({text}){
                if(!this.node){this.node = document.createElement('h1');}
                this.node.textContent = `Hello ${text}`;
                return this.node;
            }
        }

        let hello = new HelloWordlElement();
        document.body.appendChild(hello.render({text:'world'}));
        hello.querySelectorAll({selector:'*[data-type="hello"]'});
    </script>
</body>
</html>
